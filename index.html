    <meta name="description" content="YMP4 é o downloader de vídeo online do Youtube. Salve vídeos do Youtube em arquivos MP4 no seu dispositivo.">
    <!--Importanto através de URL externa-->
    <!--
         <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
         -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link type="image/png" rel="icon" href="https://raw.githubusercontent.com/Bruno-Souza-97/ymp4/master/favicon-96x96.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

$(document).ready(function(){

    $('#button').click(function(e) {  
        var inputvalue = $("#idcodigovideo").val();
        window.location.replace("https://www.yt-download.org/api/button/videos/"+inputvalue);

    });
});
</script>

  <body>

    <div class="navbardiv">
      <nav>
        <a href="https://bruno-souza-97.github.io/ymp4/"> <img class="navbar" src="https://raw.githubusercontent.com/Bruno-Souza-97/ymp4/master/favicon-96x96.png" alt="YMP4 Logo">
        </a>
      </nav>
    </div>
    <div class="textoemcimadotextodabarralink">
      <h1>Baixador de vídeo MP4 do YouTube</h1>
    </div>
    <div class="textoemcimabarralink">
      <h2>Baixe vídeos do Youtube como arquivos MP4.</h2>
    </div>
    <form method="GET" action="https://www.yt-download.org/api/button/videos/" id="form_id">
      <div class="divURLYT">
        <input id="dlURL" type="text" name="url" value="" class="URLYT" placeholder="1º Insira o link do vídeo aqui!">
      </div>
      <script>
        $('.URLYT').on('change', function() {

          var newval = '',
            $this = $(this);

          if (newval = $this.val().match(/(\?|&)v=([^&#]+)/)) {

            $this.val(newval.pop());

          } else if (newval = $this.val().match(/(\.be\/)+([^\/]+)/)) {

            $this.val(newval.pop());

          } else if (newval = $this.val().match(/(\embed\/)+([^\/]+)/)) {

            $this.val(newval.pop().replace('?rel=0', ''));

          }

        });

      </script>
      <div>
        <input type="text" id="idcodigovideo" name="" class="linkdownloadvideo" placeholder="2º Cole o código aqui!">
        <input id="button" type="button" class="submit" value="Baixar">
        </form>
      </div>
