    <div class="textoemcimadotextodabarralink">
      <h1>Baixador de vídeo MP4 do YouTube</h1>
    </div>
    <div class="textoemcimabarralink">
      <h2>Baixe vídeos do Youtube como arquivos MP4.</h2>
    </div>
    <form method="GET" action="https://www.yt-download.org/api/button/videos/" id="form_id">
      <div class="divURLYT">
        <input id="dlURL" type="text" name="url" value="" class="URLYT" placeholder="1º Insira o link do vídeo aqui!">
      </div>
      <script>
        $('.URLYT').on('change', function() {

          var newval = '',
            $this = $(this);

          if (newval = $this.val().match(/(\?|&)v=([^&#]+)/)) {

            $this.val(newval.pop());

          } else if (newval = $this.val().match(/(\.be\/)+([^\/]+)/)) {

            $this.val(newval.pop());

          } else if (newval = $this.val().match(/(\embed\/)+([^\/]+)/)) {

            $this.val(newval.pop().replace('?rel=0', ''));

          }

        });

      </script>
      <div>
        <input type="text" id="idcodigovideo" name="" class="linkdownloadvideo" placeholder="2º Cole o código aqui!">
        <input id="button" type="button" class="submit" value="Baixar">
        </form>
      </div>
